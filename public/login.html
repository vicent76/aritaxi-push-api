<body class="animated fadeInDown">
    <header id="header">
        <div id="logo-group">
            <span id="logo">
                <img src="img/logpro.png" style="height:30px;" alt="FALCK-Sci"> </span>
        </div>
        <span id="extr-page-header-space" class="txt-primary">(c) Ariadna Software S.L. 2016-2017 </span>
        <!--<span id="extr-page-header-space"> <span class="hidden-mobile hiddex-xs">Need an account?</span> <a href="register.html" class="btn btn-danger">Create account</a> </span>-->
    </header>
    <div id="main" role="main" style="background-image:url(img/fondo.jpg); background-size:cover;background-repeat: no-repeat;background-position: center center;">
        <!-- MAIN CONTENT -->
        <div id="content" class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 hidden-xs hidden-sm">
                    <h1 class="txt-color-white login-header-big">
                        Ariadna Notificaciones
                        <span id="version">VRS 1.0.1.0</span>
                    </h1>
                    <h2 class="txt-color-white">APLICACIÓN GENERAL</h2>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
                    <div class="well no-padding">
                        <form action="index.html" id="login-form" class="smart-form client-form">
                            <header>
                                Acceso al sitio
                            </header>
                            <fieldset>
                                <section>
                                    <label class="label">Login</label>
                                    <label class="input">
                                        <i class="icon-append fa fa-user"></i>
                                        <input type="text" name="login" data-bind="value: login">
                                        <b class="tooltip tooltip-top-right">
                                            <i class="fa fa-user txt-color-teal"></i> Por favor, introduzca su login</b>
                                    </label>
                                </section>
                                <section>
                                    <label class="label">Password</label>
                                    <label class="input">
                                        <i class="icon-append fa fa-lock"></i>
                                        <input type="password" name="password" data-bind="value: password">
                                        <b class="tooltip tooltip-top-right">
                                            <i class="fa fa-lock txt-color-teal"></i> Introduzca su password</b>
                                    </label>
                                    <div class="note">
                                        <a href="#">He olvidado el login o password</a>
                                    </div>
                                </section>
                                <section>
                                    <label class="checkbox">
                                        <input type="checkbox" name="remember" checked="">
                                        <i></i>Permanecer conectado
                                    </label>
                                </section>
                            </fieldset>
                            <footer>
                                <span id="mensaje" class="txt-color-red"></span>
                                <button id="btnLogin" type="submit" class="btn btn-primary">
                                    Entrar
                                </button>
                                <button id="btnMobile" title="Emulador móvil" class="btn btn-primary">
                                        <i class="fa fa-mobile fa-lng"></i>
                                </button>
                            </footer>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
